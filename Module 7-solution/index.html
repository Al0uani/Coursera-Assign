<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="1" />
    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="2" />
    <img class="preview" alt="Young Puppy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="3" />
    <img class="preview" alt="" src="image1.jpg" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="4" />
    <img class="preview" alt="" src="image2.jpg" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="5" />
    <img class="preview" alt="" src="image3.jpg" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="6" />

  
<script src="./js/script.js"></script>
</body>
</html>
